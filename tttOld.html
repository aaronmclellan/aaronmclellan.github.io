<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
  <style>
    .winning-cell {
      background-color: #ffd700;
    }
    .square {
        font-size: 12pt;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        border: 1px solid #000;
        cursor: pointer;
        min-height: 10em;
        min-width: 10em;
        flex: 1;
    }
  </style>
</head>
<body>
  <div id="app" class="container mt-5">
    <h1 class="text-center mb-4">Tic Tac Toe</h1>
    <div class="row justify-content-center">
      <div class="col-8">
        <div class="row">
          <div class="col square border-top-0 border-left-0" :class="{ 'winning-cell': winningCells.includes(0) }" @click="play(0)">{{ board[0] }}</div>
          <div class="col square border-top-0" :class="{ 'winning-cell': winningCells.includes(1) }" @click="play(1)">{{ board[1] }}</div>
          <div class="col square border-top-0 border-right-0" :class="{ 'winning-cell': winningCells.includes(2) }" @click="play(2)">{{ board[2] }}</div>
        </div>
        <div class="row">
          <div class="col square border-left-0" :class="{ 'winning-cell': winningCells.includes(3) }" @click="play(3)">{{ board[3] }}</div>
          <div class="col square" :class="{ 'winning-cell': winningCells.includes(4) }" @click="play(4)">{{ board[4] }}</div>
          <div class="col square border-right-0" :class="{ 'winning-cell': winningCells.includes(5) }" @click="play(5)">{{ board[5] }}</div>
        </div>
        <div class="row">
          <div class="col square border-bottom-0 border-left-0" :class="{ 'winning-cell': winningCells.includes(6) }" @click="play(6)">{{ board[6] }}</div>
          <div class="col square border-bottom-0" :class="{ 'winning-cell': winningCells.includes(7) }" @click="play(7)">{{ board[7] }}</div>
          <div class="col square border-bottom-0 border-right-0" :class="{ 'winning-cell': winningCells.includes(8) }" @click="play(8)">{{ board[8] }}</div>
        </div>
        <div class="row justify-content-center mt-4">
          <button class="btn btn-primary" @click="reset">Reset</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <script src="index.js"></script>
</body>
</html>
