<!DOCTYPE html>
<html lang="en">
<head>
  <title>AI</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <style>
    .left {
      /* background-color: #F0F8FF; */
      /* height: 200px; */
      padding: 50px;
      margin-right: 20px;
    }
    .right {
      /* background-color: #FA8072; */
      /* height: 200px; */
      padding: 50px;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }
    .container {
      margin-top: 50px;
      text-align: center;
    }
    h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }
    .btn-primary {
      background-color: #ff69b4;
      border: none;
      margin-top: 30px;
    }
    #compliment {
      font-size: 36px;
      margin-bottom: 20px;
    }
    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px;
    }
    .btn-danger {
      background-color: #ff4136;
      border: none;
      margin-top: 30px;
    }
    #insult {
      font-size: 36px;
      margin-bottom: 20px;
    }
    /* Responsive design for mobile devices */
    @media screen and (max-width: 576px) {
      h1 {
        font-size: 56px;
        margin-bottom: 10px;
      }
      #compliment {
        font-size: 40px;
        margin-bottom: 10px;
      }
      .btn-primary {
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col left">
        <h1>Get Compliments</h1>
        <hr>
        <div id="compliment"></div>
        <button type="button" class="btn btn-primary" onclick="getCompliment()">Get Compliment</button>
      </div>
      <div class="col right">
        <h1>Get Insults</h1>
        <hr>
        <div id="insult"></div>
        <button type="button" class="btn btn-danger" onclick="getInsult()">Get Insult</button>
      </div>
    </div>
  </div>
  <footer>
    <p>The code for this website was written by an AI</p>
  </footer>
  <script>
    function getCompliment() {
      $.getJSON("https://complimentr.com/api", function(data) {
        $("#compliment").text(data.compliment);
      });
    }
    function getInsult() {
      $.get("https://insult.mattbas.org/api/insult", function(data) {
        $("#insult").text(data);
      });
    }
  </script>
</body>
</html>
