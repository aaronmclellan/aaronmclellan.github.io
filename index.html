<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>task manager made by an AI</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>

</head>
<style>
    body {
  background-color: #f8f9fa;
}

.container {
  max-width: 600px;
}

h1 {
  font-size: 3rem;
  text-align: center;
  margin-bottom: 2rem;
}

hr {
  margin-top: 0;
}

.form-control {
  font-size: 1.5rem;
}

.btn-dark {
  background-color: #343a40;
  color: #fff;
}

/* .list-group-item {
  font-size: 1.5rem;
  padding: 1rem;
  margin-bottom: 0.5rem;
  cursor: pointer;
} */

.list-group-item {
  display: flex;
  flex-wrap: wrap;
  align-items: center;
  justify-content: space-between;
  padding: 0.75rem 1.25rem;
  margin-bottom: -1px;
  border: 1px solid rgba(0, 0, 0, 0.125);
  border-radius: 0;
  font-size: 1.5rem;
}


.list-group-item:hover {
  background-color: #e9ecef;
}

.text-decoration-line-through {
  text-decoration: line-through;
}

</style>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-5">ron's simple task manager</h1>
        <!-- <form>
            <div class="form-group">
                <input type="text" class="form-control" id="task-input" placeholder="enter a new task...">
            </div>
            <button type="submit" class="btn btn-primary mb-3 btn-lg btn-block">add task</button>
        </form> -->
        <form>
            <div class="input-group mb-3">
                <input type="text" class="form-control form-control-lg" placeholder="add a task" aria-label="add a task" aria-describedby="add-task-button" id="task-input">
                <button type="submit" class="btn btn-dark" type="button" id="add-task-button">add</button>
            </div>
        </form>
          
        <hr>
        <ul id="task-list" class="list-group">
        </ul>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    
    <script src="app.js"></script>
</body>
</html>
