<!DOCTYPE html>
<html>
  <head>
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .save_button {
            min-width: 100%;
            max-width: 100%;
            min-height: 200px;
            max-height: 200px;
            font-size: 30px;
        }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="container">
        <h1>Tic Tac Toe</h1>
        <div class="row">
          <div class="col-4" v-for="(cell, index) in cells" :key="index">
            <button class="save_button btn btn-lg btn-block btn-outline-dark" :class="{ 'btn-success': cell === 'X', 'btn-primary': cell === 'O', 'disabled': cell !== '' }" @click="place(index)" :disabled="cell !== ''">{{ cell }}</button>
          </div>
        </div>
        <div class="row">
          <div class="col-4">
            <button class="btn btn-lg btn-block btn-primary" @click="reset">Reset</button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script>
      var app = new Vue({
        el: '#app',
        data: {
          cells: ['', '', '', '', '', '', '', '', ''],
          currentPlayer: 'X',
          winningCombos: [
            [0, 1, 2],
            [3, 4, 5],
            [6, 7, 8],
            [0, 3, 6],
            [1, 4, 7],
            [2, 5, 8],
            [0, 4, 8],
            [2, 4, 6]
          ]
        },
        methods: {
          place: function(index) {
            if (this.cells[index] === '') {
              this.$set(this.cells, index, this.currentPlayer);
              if (this.checkWin()) {
                Swal.fire({
                    title: `Player ${this.currentPlayer} wins!`,
                    icon: 'success',
                    confirmButtonText: 'Play again',
                    onClose: () => {
                        this.reset();
                    }
                    });
              } else if (this.checkTie()) {
                Swal.fire({
                    title: 'It\'s a tie!',
                    icon: 'info',
                    confirmButtonText: 'Play again',
                    onClose: () => {
                    this.reset();
                    }
                });
              } else {
                this.currentPlayer = this.currentPlayer === 'X' ? 'O' : 'X';
              }
            }
          },
          checkWin: function() {
            var self = this;
            return this.winningCombos.some(function(combo) {
              return combo.every(function(index) {
                return self.cells[index] === self.currentPlayer;
              });
            });
          },
          checkTie: function() {
            return this.cells.every(function(cell) {
              return cell !== '';
            });
          },
          reset: function() {
            this.cells = ['', '', '', '', '', '', '', '', ''];
            this.currentPlayer = 'X';
          }
        }
      });
    </script>
  </body>
</html>
