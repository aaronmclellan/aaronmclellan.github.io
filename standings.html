<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 Drivers</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Include Vue.js -->
    <script src="https://unpkg.com/vue@2.6.14"></script>
    <!-- Include Axios for API requests -->
    <script src="https://cdn.jsdelivr.net/npm/axios@0.26.1/dist/axios.min.js"></script>
</head>
<body>
    <div id="app" class="container">
        <div class="text-center mt-5">
            <h1>F1 Drivers</h1>
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th @click="sortByDriver('givenName')">First Name</th>
                        <th @click="sortByDriver('familyName')">Last Name</th>
                        <th @click="sortByDriver('permanentNumber')">Number</th>
                        <th @click="sortByDriver('nationality')">Nationality</th>
                        <th @click="sortByDriver('dateOfBirth')">Date of Birth</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="driver2 in sortedDrivers2">
                        <td><a :href=driver2.url target="_blank">{{ driver2.givenName }}</a></td>
                        <td>{{ driver2.familyName }}</td>
                        <td>{{ driver2.nationality }}</td>
                        <td>{{ driver2.dateOfBirth }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Include main.js -->
    <script src="standings.js"></script>
</body>
</html>
